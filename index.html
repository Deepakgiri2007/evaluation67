<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to an external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="login">
            <h2>Login</h2>
            <form action="/submit" method="POST"> <!-- Change the action URL to your server endpoint -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section id="about">
            <h2>About</h2>
            <p>This section contains information about the website.</p>
        </section>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Here you can find contact information.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
</body>
</html>
